<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Cadastro</h1>
      <p class="lead">Já possui um cadastro ? Faça um <a routerLink="/login">Login</a>.</p>
      <form (submit)="register()">
        <div class="form-group">
          <label for="name">Nome Completo</label>
          <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="credentials.email" >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Cadastrar</button>
      </form>
    </div>
  </div>

</div>
